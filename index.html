<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Responsive Data Grid</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
		<div class="data-table">
			<section class="head">
				<div class="col-company">Company</div>
				<div class="col-status">Status</div>
				<div class="col-about">About</div>
				<div class="col-users">Users</div>
				<div class="col-license">License Use</div>
				<div class="col-actions"></div>
			</section>

			<section class="body">
				<div class="row">
					<div class="col-company">
						<div class="company-info">
							<img 
								src="assets/companies/logo-twitter.png" alt="Twitter"
								width="36"
								height="36"
							/>
							<div class="info">
								<div class="text-bold">Twitter</div>
								<div class="text-sm text-muted">twitter.com</div>
							</div>
						</div>
					</div>

					<div class="col-status">
						<div class="status status--green">Customer</div>
						<!-- <div class="status status--red">Churned</div> -->
					</div>

					<div class="col-about">
						<div class="text-sm">
							<div class="text-bold">Content curating app</div>
							<div class="text-muted">Brings all your news into one place</div>
						</div>
					</div>

					<div class="col-users">
						<div class="users" data-users="4+">
							<img 
								src="assets/users/user1.jpeg" 
								alt="User 1"
								width="40"
								height="40"
								class="user-profile"
								title="User 1"
							/>
							<img 
								src="assets/users/user3.jpeg" 
								alt="User 3"
								width="40"
								height="40"
								class="user-profile"
								title="User 3"
							/>
							<img 
								src="assets/users/user8.jpeg" 
								alt="User 8"
								width="40"
								height="40"
								class="user-profile"
								title="User 8"
							/>
							<img 
								src="assets/users/user4.jpeg" 
								alt="User 4"
								width="40"
								height="40"
								class="user-profile"
								title="User 4"
							/>
						</div>
					</div>

					<div class="col-license">
						<div class="progressbar">
							<div class="progressbar-inner" style="width: 80%;"></div>
						</div>
					</div>

					<div class="col-actions">
						<div class="actions">
							<button class="btn-icon">
								<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
									<path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
								</svg>
							</button>
	
							<button class="btn-icon">
								<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
									<path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
								</svg>
							</button>
						</div>
					</div>
				</div>
			</section>
		</div>
  </body>
</html>

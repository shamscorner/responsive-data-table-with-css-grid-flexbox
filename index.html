<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Responsive Data Grid</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
		<div class="data-table">
			<section class="head">
				<div class="col-company">Company</div>
				<div class="col-status">Status</div>
				<div class="col-about">About</div>
				<div class="col-users">Users</div>
				<div class="col-license">License Use</div>
				<div class="col-actions"></div>
			</section>

			<section class="body">
				<div class="row">
					<div class="col-company">
						<div class="company-info">
							<img 
								src="assets/companies/logo-twitter.png" alt="Twitter"
								width="36"
								height="36"
							/>
							<div class="info">
								<div class="text-bold">Twitter</div>
								<div class="text-sm text-muted">twitter.com</div>
							</div>
						</div>
					</div>

					<div class="col-status">
						<div class="status status--green">Customer</div>
						<!-- <div class="status status--red">Churned</div> -->
					</div>

					<div class="col-about">
						<div class="text-sm">
							<div class="text-bold">Content curating app</div>
							<div class="text-muted">Brings all your news into one place</div>
						</div>
					</div>

					<div class="col-users">Users</div>

					<div class="col-license">License</div>

					<div class="col-actions">Delete & Edit</div>
				</div>
			</section>
		</div>
  </body>
</html>
